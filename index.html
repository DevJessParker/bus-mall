<!DOCTYPE html>
<html>
  <head>
    <title>Bus Mall</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body></body>
  <header>
    <h1>Market Research for Bus Mall &reg;</h1>
    <p>To help cater Bus Mall magazine products to target customers, please click the item you are most likely to purchase. You will be shown three choices in each voting round.</p>
  </header>
  <main>
    <h2>Product Voting</h2>
    <div>
      <ul id="productVotes">
      </ul>
    </div>
    <section id="product_display">
      <article>
        <img id="leftproduct_img" class="left" src="" alt="">
        <h2 id="leftproduct_h2" class="left"></h2>
      </article>
      <article>
        <img id="centerproduct_img" class="center" src="" alt="">
        <h2 id="centerproduct_h2" class="center"></h2>
      </article>
      <article>
        <img id="rightproduct_img" class="right" src="" alt="">
        <h2 id="rightproduct_h2" class="right"></h2>
      </article>
    </section>
    <div id="chartDiv">
      <canvas id="productChart" width="400" height="400"></canvas>
    </div>
  </main>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js@3.3.2/dist/chart.min.js"></script>
  <script src='./app.js'></script>
</body>
</html>
